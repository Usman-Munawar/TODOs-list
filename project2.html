<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>TODO list</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">TODOs list</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Items list
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">About</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container my-4">
        <h2 class="text-center">TODOs list</h2>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Add an item">
            <small id="emailHelp" class="form-text text-muted">Add the items to the list </small>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>

        <button type="submit" id="add" class="btn btn-primary">Add to list</button>
        <div id="items" class="my-4">
            <h2>items list</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Sr. No.</th>
                        <th scope="col">item Name</th>
                        <th scope="col">Items description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                    <tr>
                        <td scope="row">1</td>
                        <td>Coke</td>
                        <td>its chill and cold</td>
                        <td><button class="btn-sm btn-primary">Delete</button></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        function getandupdate(){
            tit = document.getElementById('title').value;
            des = document.getElementById('description').value;
            if (localStorage.getItem('sampleitem') == null) {
                itemJsonarray = [];
                itemJsonarray.push([tit, des]);
                localStorage.setItem('sampleitem', JSON.stringify(itemJsonarray));
            }
            else {
                itemJsonarraystr = localStorage.getItem('sampleitem');
                itemJsonarray = JSON.parse(itemJsonarraystr);
                itemJsonarray.push([tit, des]);
                localStorage.setItem('sampleitem', JSON.stringify(itemJsonarray));
            }
            update();
        }
        function update() {
            
            if (localStorage.getItem('sampleitem') == null) {
                itemJsonarray = [];
                localStorage.setItem('sampleitem', JSON.stringify(itemJsonarray));
            }
            else {
                itemJsonarraystr = localStorage.getItem('sampleitem');
                itemJsonarray = JSON.parse(itemJsonarraystr);
            }
            let tablebody = document.getElementById('tablebody');
            let str = "";
            itemJsonarray.forEach((element, index) => {
                str += `
                    <tr>
                        <td scope="row">${index + 1}</td>
                        <td>${element[0]}</td>
                        <td>${element[1]}</td>
                        <td><button class="btn-sm btn-primary" onclick="deleted(${index})">Delete</button></td>
                    </tr>`;
            });
            tablebody.innerHTML = str;
        }
        add = document.getElementById('add');
        add.addEventListener('click', getandupdate);
        update();
        function deleted(itemindex) {
            itemJsonarraystr = localStorage.getItem('sampleitem');
            itemJsonarray = JSON.parse(itemJsonarraystr);
            itemJsonarray.splice(itemindex, 1);
            localStorage.setItem('sampleitem', JSON.stringify(itemJsonarray));
            update();
        }

    </script>
</body>

</html>
